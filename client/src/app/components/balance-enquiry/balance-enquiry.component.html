
<div class="card-outer">
  
 
    <div class="card-login" style="width: 50rem;height:400px">
      <div class="card-header">
        <h1 class="text-center">{{title}}</h1>
      </div>
      <div class="card-body"style="height: 476;width:302;">
        <form class="form-group" #balanceEnquiryForm="ngForm" (ngSubmit)="handlebalanceEnquiry(balanceEnquiryForm.value)">
           <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
          <div class="form-group">
            <label for="accountNumber">{{label}}</label>
            <input type="number" class="form-control" [id]="accountNumber" ngModel [placeholder]="placeholder"
              [name]="accountNumber" required>
          </div>
          
          <input type="submit"  class="btn btn-success btn-all" id="submitBalanceEnquiry" [disabled]="!balanceEnquiryForm.form.valid" name="submit" value="submit"/>
        </form>
      </div>
       
    </div>
  </div>
